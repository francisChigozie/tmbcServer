<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="welcome to business magazine in africa">
    <meta name="keywordy" content="business magazine,africa,nigeria,lagos,abuja">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tmbc.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <title>SignUp</title>
 
</head>
<body>
  <div id="container">
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
     <form method="POST" action="/api/auth" >     
        <div class="form-group form-control">
          <label for="first-name">First Name</label>
          <input type="text" name="firstName" 
          id="first-name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <div class="form-group form-control">
          <label for="last-name">Last Name</label>
          <input type="text" name="lastName" 
          id="last-name"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <div class="form-group form-control">
          <label for="email">Email</label>
          <input type="email" name="email" 
          id="email"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <div class="form-group form-control">
          <label for="password">Password</label>
          <input type="password" name="password" 
          id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <div class="form-group form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" name="pasword2" 
          id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
    <footer>
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </footer>
  </div>

  <!-- <script src="./js/signup.js"></script> -->

</body>
</html>

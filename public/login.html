<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
  <div id="container">
    <div class="form-wrap">
      <h1>Login</h1>
      <p>With your registerd email and password</p>
      <form class="form" id="login-form">
        
        <div class="form-group form-control">
          <label for="login-email">Email</label>
          <input type="email" name="login-email" 
          id="login-email"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <div class="form-group form-control">
          <label for="login-password">Password</label>
          <input type="password" name="login-password" 
          id="login-password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>
        <button type="submit" class="btn">Login</button>
        
      </form>
    </div>
    <footer>
      <p>Forgotten your password ? <a href="pwdnew.html">Click Here</a>.</p>
      <p><a href="signup.html">Register New Account ?</a></p>
    </footer>
  </div>
  <!-- <div><a href="/" style="padding: 165px;color:rgb(58, 58, 250);">Home</a></div> -->
  <script src="./js/login.js"></script>
</body>
</html>
